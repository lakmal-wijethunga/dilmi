<svg xmlns="http://www.w3.org/2000/svg" width="300" height="450" viewBox="0 0 300 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="450" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="296" height="446" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Film icon -->
  <g transform="translate(150,180)">
    <rect x="-40" y="-25" width="80" height="50" fill="rgba(255,255,255,0.2)" rx="5"/>
    <circle cx="-25" cy="-10" r="6" fill="rgba(255,255,255,0.4)"/>
    <circle cx="0" cy="-10" r="6" fill="rgba(255,255,255,0.4)"/>
    <circle cx="25" cy="-10" r="6" fill="rgba(255,255,255,0.4)"/>
    <circle cx="-25" cy="10" r="6" fill="rgba(255,255,255,0.4)"/>
    <circle cx="0" cy="10" r="6" fill="rgba(255,255,255,0.4)"/>
    <circle cx="25" cy="10" r="6" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">WARFARE</text>
  <text x="150" y="290" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">2025</text>
  
  <!-- Bottom text -->
  <text x="150" y="380" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">Add poster image:</text>
  <text x="150" y="400" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">warfare.jpg</text>
</svg>
