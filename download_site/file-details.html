<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Details - Download Center</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-button:hover {
            background: white;
            color: #667eea;
        }

        .file-header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .file-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .file-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .file-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .file-description {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 20px;
            line-height: 1.6;
        }        .file-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .meta-item {
            text-align: center;
        }

        .meta-label {
            font-size: 0.85rem;
            color: #95a5a6;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .meta-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .rating {
            color: #f39c12;
            font-weight: bold;
        }

        .subtitle-links {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .subtitle-links h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subtitle-links a {
            color: #4caf50;
            text-decoration: none;
            font-weight: 600;
            margin-right: 15px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .subtitle-links a:hover {
            text-decoration: underline;
        }

        .versions-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .versions-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .version-card {
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .version-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }

        .version-card.latest {
            border-color: #2ecc71;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.05), rgba(46, 204, 113, 0.02));
        }

        .latest-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .version-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .version-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .version-number {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .version-date {
            color: #95a5a6;
            font-size: 0.9rem;
        }

        .version-size {
            background: #ecf0f1;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .version-changes {
            color: #7f8c8d;
            line-height: 1.5;
            font-style: italic;
        }

        .no-file {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .no-file h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .no-file p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .file-header {
                padding: 30px 20px;
            }
            
            .file-title {
                font-size: 2rem;
            }
            
            .file-stats {
                gap: 20px;
            }
            
            .version-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .version-info {
                gap: 15px;
            }
            
            .versions-section {
                padding: 30px 20px;
            }
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        function loadFileDetails() {
            const fileId = localStorage.getItem('selectedFileId');
            const contentDiv = document.getElementById('content');
            
            if (!fileId) {
                contentDiv.innerHTML = `
                    <div class="no-file">
                        <h2><i class="fas fa-exclamation-triangle"></i> No File Selected</h2>
                        <p>Please go back to the home page and select a file to view its details.</p>
                        <a href="index.html" class="download-btn">
                            <i class="fas fa-home"></i> Go to Home Page
                        </a>
                    </div>
                `;
                return;
            }

            const file = files.find(f => f.id === fileId);
            
            if (!file) {
                contentDiv.innerHTML = `
                    <div class="no-file">
                        <h2><i class="fas fa-file-times"></i> File Not Found</h2>
                        <p>The requested file could not be found. It may have been moved or deleted.</p>
                        <a href="index.html" class="download-btn">
                            <i class="fas fa-home"></i> Go to Home Page
                        </a>
                    </div>
                `;
                return;
            }            // Render file details
            contentDiv.innerHTML = `
                <div class="file-header">
                    <div class="file-icon" style="color: ${file.iconColor}">
                        <i class="${file.icon}"></i>
                    </div>
                    <h1 class="file-title">${file.name}</h1>
                    <p class="file-description">${file.description}</p>

                        </div>

                            <div class="meta-label">Genre</div>

                        </div>

                            <div class="meta-value">${file.developer || file.director || 'N/A'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">${file.category === 'games' ? 'Platform' : 'Duration'}</div>
                            <div class="meta-value">${file.platform || file.duration || 'N/A'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">File Size</div>
                            <div class="meta-value">${file.size}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Downloads</div>
                            <div class="meta-value">${file.totalDownloads}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Last Updated</div>
                            <div class="meta-value">${file.lastModified}</div>
                        </div>

                        </div>
                    ` : ''}

                    ${file.systemRequirements ? `
                        <div style="margin: 20px 0; text-align: left;">
                            <strong style="color: #2c3e50;">System Requirements:</strong> ${file.systemRequirements}
                        </div>
                    ` : ''}

                    ${file.subtitles ? `
                        <div class="subtitle-links">
                            <h4><i class="fas fa-closed-captioning"></i> Subtitles</h4>
                            ${file.subtitles.sinhala ? `<a href="${file.subtitles.sinhala}" target="_blank"><i class="fas fa-language"></i> Sinhala Subtitles</a>` : ''}
                            ${file.subtitles.english ? `<span style="color: #666;"><i class="fas fa-check-circle"></i> ${file.subtitles.english}</span>` : ''}

                    ` : ''}

                            <div class="version-header">

                                    <div class="version-number">${version.version}</div>
                                    <div class="version-date">${version.date}</div>
                                    <div class="version-size">${version.size}</div>
                                    ${version.quality ? `<div class="version-size" style="background: #667eea; color: white;">${version.quality}</div>` : ''}

                            </div>

        function trackDownload(fileId, version) {
            // Analytics tracking can be added here
            console.log(`Download tracked: ${fileId} - ${version}`);
            
            // Optional: Show download started message
            const downloadBtn = event.target.closest('.download-btn');
            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Starting Download...';
            
            setTimeout(() => {
                downloadBtn.innerHTML = '<i class="fas fa-check"></i> Download Started';
                setTimeout(() => {
                    downloadBtn.innerHTML = originalText;
                }, 2000);
            }, 1000);
        }
