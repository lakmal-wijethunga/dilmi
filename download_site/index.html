<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Hub - Your Digital Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-cloud-download-alt"></i>
                    <h1>Download Hub</h1>
                </div>
                <div class="header-controls">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search files...">
                    </div>
                    <button id="themeToggle" class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Stats Section -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-file"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalFiles">24</h3>
                            <p>Total Files</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-download"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalDownloads">1.2k</h3>
                            <p>Downloads</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-folder"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalCategories">8</h3>
                            <p>Categories</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="popularFiles">156</h3>
                            <p>Likes</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Category Filter -->
            <section class="filter-section">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-category="all">
                        <i class="fas fa-th-large"></i>
                        All Files
                    </button>
                    <button class="filter-tab" data-category="documents">
                        <i class="fas fa-file-alt"></i>
                        Documents
                    </button>
                    <button class="filter-tab" data-category="images">
                        <i class="fas fa-image"></i>
                        Images
                    </button>
                    <button class="filter-tab" data-category="videos">
                        <i class="fas fa-video"></i>
                        Videos
                    </button>
                    <button class="filter-tab" data-category="software">
                        <i class="fas fa-cog"></i>
                        Software
                    </button>
                    <button class="filter-tab" data-category="music">
                        <i class="fas fa-music"></i>
                        Music
                    </button>
                </div>
            </section>

            <!-- Files Grid -->
            <section class="files-section">
                <div class="files-grid" id="filesGrid">
                    <!-- File cards will be generated by JavaScript -->
                </div>
            </section>

            <!-- Load More Button -->
            <div class="load-more-container">
                <button class="load-more-btn" id="loadMoreBtn">
                    <i class="fas fa-plus"></i>
                    Load More Files
                </button>
            </div>
        </div>
    </main>

    <!-- Download Modal -->
    <div class="modal-overlay" id="downloadModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Download File</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="download-info">
                    <div class="file-icon">
                        <i class="fas fa-file"></i>
                    </div>
                    <div class="file-details">
                        <h4 id="modalFileName">File Name</h4>
                        <p id="modalFileSize">File Size</p>
                        <p id="modalFileType">File Type</p>
                    </div>
                </div>
                <div class="download-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progressPercent">0%</span>
                        <span id="downloadSpeed">0 KB/s</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelDownload">Cancel</button>
                <button class="btn btn-primary" id="startDownload">
                    <i class="fas fa-download"></i>
                    Start Download
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Download Hub. Powered by Google Drive.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
