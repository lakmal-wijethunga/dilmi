        }

        .header p {

            opacity: 0.9;
        }

        .search-bar {
            background: white;
            border-radius: 50px;
            padding: 15px 25px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }

        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1rem;
            padding: 0 15px;
        }

        .search-bar i {
            color: #667eea;
            font-size: 1.2rem;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .file-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .file-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .file-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .file-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .file-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        .file-size {
            background: #ecf0f1;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .category-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: white;
            color: #667eea;
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            color: rgba(255,255,255,0.8);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .category-filter {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

        let currentFilter = 'all';

        function renderFiles(filesToRender = files) {
            const grid = document.getElementById('filesGrid');
            grid.innerHTML = '';

            filesToRender.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                fileCard.onclick = () => openFileDetails(file.id);
                  fileCard.innerHTML = `
                    <div class="file-icon" style="color: ${file.iconColor}">
                        <i class="${file.icon}"></i>
                    </div>
                    <div class="file-title">${file.name}</div>
                    <div class="file-description">${file.description}</div>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin: 10px 0; font-size: 0.9rem;">
                        <span style="color: #f39c12; font-weight: 600;"><i class="fas fa-star"></i> ${file.rating || 'N/A'}</span>
                        <span style="color: #667eea; font-weight: 600;">${file.year}</span>
                        <span style="color: #95a5a6;">${file.genre?.split(',')[0] || file.category}</span>
                    </div>
                    <div class="file-meta">
                        <span>${file.lastModified}</span>
                        <span class="file-size">${file.size}</span>
                    </div>
                `;
                
                grid.appendChild(fileCard);
            });
        }

        function filterFiles(category) {
            currentFilter = category;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter files
            const filteredFiles = category === 'all' 
                ? files 
                : files.filter(file => file.category === category);
            
            renderFiles(filteredFiles);
        }

        function searchFiles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredFiles = files.filter(file => {
                const matchesSearch = file.name.toLowerCase().includes(searchTerm) || 
                                    file.description.toLowerCase().includes(searchTerm);
                const matchesCategory = currentFilter === 'all' || file.category === currentFilter;
                return matchesSearch && matchesCategory;
            });
            
            renderFiles(filteredFiles);
        }

        function openFileDetails(fileId) {
            // Store file ID in localStorage to access in details page
            localStorage.setItem('selectedFileId', fileId);
            // Navigate to file details page
            window.location.href = 'file-details.html';
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', searchFiles);

        // Initial render
        renderFiles();
    </script>
