<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to lakmal.works</title>
    <!-- Meta refresh redirect (works in most browsers) -->
    <meta http-equiv="refresh" content="5; URL=https://lakmal.works">
    <!-- SEO description for search engines -->
    <meta name="description" content="Redirecting to lakmal.works - Professional portfolio">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3a7ca5;
            margin-bottom: 20px;
        }
        a {
            color: #3a7ca5;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .loader {
            margin: 30px auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(58, 124, 165, 0.2);
            border-radius: 50%;
            border-top-color: #3a7ca5;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .countdown {
            font-size: 18px;
            margin-top: 20px;
            color: #666;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to lakmal.works</h1>
        <p>You will be automatically redirected to the new website in a few seconds.</p>
        
        <div class="loader"></div>
        
        <div class="countdown">
            Redirecting in <span id="timer">5</span> seconds...
        </div>
        
        <p>If you are not redirected automatically, please <a href="https://lakmal.works">click here</a>.</p>
    </div>
    
    <!-- JavaScript for countdown and redirect -->
    <script>
        // Countdown timer
        let seconds = 5;
        const timerElement = document.getElementById('timer');
        
        const countdownInterval = setInterval(() => {
            seconds--;
            timerElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://lakmal.works";
            }
        }, 1000);
    </script>
</body>
</html>
